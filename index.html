<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio TK</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Darker+Grotesque:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0d9afa96be.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--HEADER-->
    <header class="container grid">
      <!--FIGURE-->
      <figure>
        <img
          src="assets/photo-1677181517395-043e274ba2c4.jpg"
          alt="temitayo kuyoro image"
          title="temitayo kuyoro image"
          width="200"
          height="200"
        />
      </figure>

      <!--ASIDE-->
      <aside>
        <div>
          <h2 class="nowrap">Temitayo Kuyoro</h2>
          <h2 class="nowrap">Frontend Developer</h2>
        </div>
        <div>
          <span class="nowrap">React JS</span>
          <span class="nowrap">Next JS</span>
        </div>
      </aside>
    </header>

    <!--PROJECTS SECTION-->
    <section class="container">
      <h2>Projects</h2>
      <table>
        <tr>
          <td>Blog page</td>
          <td>Next JS</td>
        </tr>
        <tr>
          <td>E-commerce store</td>
          <td>Html &#38; Css</td>
        </tr>
      </table>
    </section>

    <!--SOCIALS FOOTER-->
    <footer class="container">
      <h2>Socials</h2>
      <figure class="grid">
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-linkedin"></i>
      </figure>
    </footer>
  </body>
</html>
